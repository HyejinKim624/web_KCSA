{% extends 'KCSA/base.html' %}

{% block content %}
    <div class="instruction">
        <span>KCSA는 한국 아동의 말소리 발달 및 장애와 관련된 임상과 연구의 활성화를 위해서 한림대 언어청각학부 하승희 교수 연구팀이 구축한 데이터베이스입니다. 현재는 2세부터 10세까지 일반 발달을 보이거나, 말소리 발달 지연 또는 장애를 보이는 아동의 단어, 연결발화, 자발화 음성 파일을 연구 목적으로 제공하고 있습니다.</span>
    </div>
    <div class="go_tracklist">
        <button onclick="location.href='/tracklist/'">ENTER</button>
    </div>
{% endblock %}
